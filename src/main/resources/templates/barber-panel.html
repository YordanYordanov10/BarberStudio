<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .status-active { color: green; font-weight: bold; }
        .status-inactive { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/commons::nav}"></nav>

    <header class="text-center text-white bg-dark py-5" style="background: radial-gradient(#1ddec1 11%, white);">
        <h1 class="display-4">Barber Dashboard</h1>
    </header>

    <div class="container mt-5">
        <!-- Форма за добавяне на услуга -->
        <h2 class="mb-4">Добавяне на услуга</h2>
        <form th:action="@{/barber-panel}" method="POST" th:object="${barberServiceCreate}" class="mb-5">
            <div class="mb-3">
                <label for="serviceName" class="form-label" >Име на услугата</label>
                <input type="text" id="serviceName" name="name" class="form-control" th:field="*{name}" required >
            </div>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <div class="mb-3">
                <label for="serviceDescription" class="form-label" >Описание</label>
                <textarea id="serviceDescription" name="description" class="form-control" th:field="*{description}" required></textarea>
            </div>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            <div class="mb-3">
                <label for="servicePrice" class="form-label" >Цена</label>
                <input type="number" id="servicePrice" name="price" class="form-control" th:field="*{price}" required>
            </div>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
            <button type="submit" class="btn btn-primary">Добави</button>
        </form>

        <!-- Таблица с клиенти -->
        <h2 class="mb-4">Клиенти</h2>
        <table class="table table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Име</th>
                    <th>Username</th>
                    <th>Честота на посещения</th>
                    <th>Обща платена сума</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.username}"></td>
                    <td th:text="${client.visitCount}"></td>
                    <td th:text="${client.totalPaid} + ' лв.'"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
