<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Us</title>
    <link rel="icon" type="image/png" href="/img/BarberStudioLogo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .contact-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .form-control {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #1ddec1;
            border-color: #1ddec1;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #18c0a7;
            border-color: #18c0a7;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .contact-title {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: bold;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card contact-card">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="contact-title">Contact Us</h2>
                        <form th:action="@{/contact}" method="POST" th:object="${contactRequest}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" rows="5" th:field="*{message}" required></textarea>
                                <p class="error-message" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></p>
                            </div>

                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
