<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Barber Services</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akaya+Kanadaka&display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            font-family: 'Akaya Kanadaka', serif;
            background: radial-gradient(#9be6db 32%, white), #9be9dd;
        }

        .pricing-card {
            transition: transform 0.3s ease-in-out;
        }

        .pricing-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
<nav th:replace="~{fragments/commons::nav}"></nav>

<header class="text-center text-white py-5 bg-dark">
    <div class="container-fluid" style="background: url(/css/img/pexels-nickoloui-1319459.jpg) center / cover no-repeat; padding: 140px;">
        <h1 class="display-4">Our Services</h1>
    </div>
</header>

<div class="container py-5">
    <div class="text-center mb-4">
        <h2>Select Your Barber</h2>
        <select class="form-select w-50 mx-auto" id="barberSelect">
            <option value="barber1">John Smith</option>
            <option value="barber2">Michael Johnson</option>
            <option value="barber3">David Williams</option>
        </select>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="service : ${services}">
            <div class="card pricing-card shadow-lg border-0 rounded">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${service.name}"></h5>
                    <p class="card-text text-muted" th:text="${service.description}"></p>
                    <h3 class="text-primary" th:text="'€' + ${service.price}"></h3>
                    <a href="#" class="btn btn-success mt-3">Book Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center text-white bg-dark py-3">
    <p>© 2025 Studio Professionals. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
