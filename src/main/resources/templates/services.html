<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Services</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .pricing-card {
            transition: 0.3s;
        }
        .pricing-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Избери барбър и услуга</h1>

    <!-- Падащо меню за избор на барбър -->
    <div class="mb-4 text-center">
        <select class="form-select w-50 d-inline-block" id="barberSelect">
            <option selected>Избери барбър...</option>
            <option th:each="barber : ${barbers}" th:value="${barber.username}" th:text="${barber.firstName}"></option>
        </select>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="service : ${services}">
            <div class="card pricing-card shadow-sm text-center p-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${service.name}"></h5>
                    <p class="card-text" th:text="${service.description}"></p>
                    <h4 class="text-primary" th:text="'Цена: ' + ${service.price} + ' лв'"></h4>
                    <button class="btn btn-primary">Запази час</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
