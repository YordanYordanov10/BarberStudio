<!DOCTYPE html>
<html data-bs-theme="light" lang="bg">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Barber Profile</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akaya+Kanadaka&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+SC&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Brands.css">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Free.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Testimonials-Centered-images.css">
</head>

<body style="font-family: 'Akaya Kanadaka', serif;">
<nav th:replace="~{fragments/commons::nav}"></nav>

<div class="container py-5">
    <!-- Profile Section -->
    <div class="card mb-4 p-4 text-center shadow" style="border-radius: 20px; background: rgba(29,222,193,0.14);">
        <div class="d-flex justify-content-center">
            <img th:src="${barber.getProfilePicture()}" class="rounded-circle mb-3" style="width: 150px;">
        </div>
        <h2 th:text="${barber.firstName + ' ' + barber.lastName}" style="font-family: 'Alegreya SC', serif;"></h2>
        <p class="text-muted" th:text="${barber.username}"></p>
        <div class="d-flex justify-content-center">
            <a class="btn btn-primary btn-sm" style="background: #1ddec1; border-color: #1ddec1; border-radius: 25px; width: auto;" th:href="@{/booking}">Book Now</a>
        </div>
    </div>

    <!-- Services Section -->
    <h3 class="mb-4" style="font-family: 'Alegreya SC', serif;">Services</h3>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="service : ${services}">
            <div class="card p-3 shadow-sm" style="border-radius: 15px; background: rgba(29,222,193,0.17);">
                <h4 th:text="${service.name}" style="font-family: 'Alegreya SC', serif;"></h4>
                <p th:text="${service.description}"></p>
                <span class="fw-bold" th:text="'Price: ' + ${service.price} + ' BGN'"></span>
            </div>
        </div>
    </div>

    <!-- Comment Section -->
    <h3 class="mt-5" style="font-family: 'Alegreya SC', serif;">Leave a Comment</h3>
    <form method="post" th:action="@{/barber/{id}/comment(id=${barber.id})}" th:object="${commentCreateRequest}">
        <div class="mb-3">
            <textarea class="form-control" name="comment" rows="3" placeholder="Write your feedback..." style="border-radius: 15px;" th:filed="*{comment}"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" style="background: #1ddec1; border-color: #1ddec1; border-radius: 25px;">Submit</button>
    </form>

    <!-- Reviews Section -->
    <h3 class="mt-5" style="font-family: 'Alegreya SC', serif;">Client Reviews</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4"> <!-- Adjust the number of columns as needed -->
        <div class="col" th:each="comment : ${comments}">
            <div class="card p-3 shadow-sm" style="border-radius: 15px; background: rgba(29,222,193,0.17);">
                <div class="d-flex align-items-center mb-3">

                    <img th:src="${comment.author.profilePicture}" class="rounded-circle me-3" style="width: 40px; height: 40px;" alt="User Profile Picture">

                    <small class="text-muted" th:text="'By ' + ${comment.author.username}"></small>
                </div>

                <p class="mb-0" th:text="${comment.comment}"></p>
            </div>
        </div>
    </div>
</div>

<footer class="text-center text-white bg-dark py-3">
    <p>© 2025 Studio Professionals. Всички права запазени.</p>
</footer>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
