<!DOCTYPE html>
<html data-bs-theme="light" lang="bg">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Barber Profile</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akaya+Kanadaka&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+SC&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Brands.css">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Free.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Testimonials-Centered-images.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Akaya Kanadaka', serif;
            background-color: #f8f9fa;
        }

        /* Flash Messages */
        .alert {
            margin-top: 20px;
        }

        /* Profile Section */
        .profile-section {
            background: rgba(29, 222, 193, 0.14);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-section h2 {
            font-family: 'Alegreya SC', serif;
            margin-bottom: 10px;
        }

        .profile-section .btn {
            background: #1ddec1;
            border-color: #1ddec1;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Services Section */
        .services-section {
            background: rgba(29, 222, 193, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .services-section h3 {
            font-family: 'Alegreya SC', serif;
            margin-bottom: 20px;
        }

        .services-section .card {
            background: rgba(29, 222, 193, 0.17);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .services-section .card h4 {
            font-family: 'Alegreya SC', serif;
            margin-bottom: 10px;
        }

        /* Products Section */
        .products-section {
            background: rgba(29, 222, 193, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .products-section h3 {
            font-family: 'Alegreya SC', serif;
            margin-bottom: 20px;
        }

        .products-section .card {
            background: rgba(29, 222, 193, 0.17);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .products-section .card img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .products-section .card h5 {
            font-family: 'Alegreya SC', serif;
            margin-bottom: 10px;
        }

        .products-section .card .input-group {
            max-width: 200px; /* Shorter quantity field */
        }

        .products-section .card .btn {
            background: #1ddec1;
            border-color: #1ddec1;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Comment Section */
        .comment-section {
            background: rgba(29, 222, 193, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .comment-section h3 {
            font-family: 'Alegreya SC', serif;
            margin-bottom: 20px;
        }

        .comment-section textarea {
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .comment-section .btn {
            background: #1ddec1;
            border-color: #1ddec1;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Reviews Section */
        .reviews-section {
            background: rgba(29, 222, 193, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .reviews-section h3 {
            font-family: 'Alegreya SC', serif;
            margin-bottom: 20px;
        }

        .reviews-section .card {
            background: rgba(29, 222, 193, 0.17);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .reviews-section .card img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        /* Footer */
        footer {
            background: #1ddec1;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>

<body>
<nav th:replace="~{fragments/commons::nav}"></nav>

<div class="container py-5">
    <!-- Flash Messages -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errors}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <ul>
            <li th:each="error : ${errors}" th:text="${error.getDefaultMessage()}"></li>
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="d-flex justify-content-center">
            <img th:src="${barber.getProfilePicture()}" class="rounded-circle">
        </div>
        <h2 th:text="${barber.firstName + ' ' + barber.lastName}"></h2>
        <p class="text-muted" th:text="${barber.username}"></p>
        <div class="d-flex justify-content-center">
            <a class="btn btn-primary" th:href="@{/booking}">Book Now</a>
        </div>
    </div>

    <!-- Services Section -->
    <div class="services-section">
        <h3>Services</h3>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="service : ${services}">
                <div class="card">
                    <h4 th:text="${service.name}"></h4>
                    <p th:text="${service.description}"></p>
                    <span class="fw-bold" th:text="'Price: ' + ${#numbers.formatDecimal(service.price, 1, 2)} + ' BGN'"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Products Section -->
    <div class="products-section">
        <h3>Offered Products</h3>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="product : ${products}">
                <div class="card">
                    <div class="d-flex align-items-center mb-3">
                        <img th:src="${product.imageUrl}" alt="Product Image">
                        <h5 th:text="${product.name}"></h5>
                    </div>
                    <p th:text="${product.description}"></p>
                    <span class="fw-bold" th:text="'Category: ' + ${product.category}"></span><br>
                    <span class="fw-bold" th:text="'Price: ' + ${#numbers.formatDecimal(product.price, 1, 2)} + ' BGN'"></span>

                    <!-- Quantity Input and Buy Button -->
                    <form method="post" th:action="@{/barber/{id}/buy-product/{productId}(id=${barber.id}, productId=${product.id})}" th:object="${productOrderRequest}" class="mt-3">
                        <div class="input-group mb-3">
                            <input type="number" name="quantity" class="form-control" placeholder="Quantity" min="1" value="1" th:field="*{quantity}" required>
                            <button type="submit" class="btn btn-primary">Buy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Comment Section -->
    <div class="comment-section">
        <h3>Leave a Comment</h3>
        <form method="post" th:action="@{/barber/{id}/comment(id=${barber.id})}" th:object="${commentCreateRequest}">
            <div class="mb-3">
                <textarea class="form-control" name="comment" rows="3" placeholder="Write your feedback..." th:filed="*{comment}"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <!-- Reviews Section -->
    <div class="reviews-section">
        <h3>Client Reviews</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="comment : ${comments}">
                <div class="card">
                    <div class="d-flex align-items-center mb-3">
                        <img th:src="${comment.author.profilePicture}" alt="User Profile Picture">
                        <small class="text-muted" th:text="'By ' + ${comment.author.username}"></small>
                    </div>
                    <p class="mb-0" th:text="${comment.comment}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Â© 2025 Studio Professionals. All rights reserved.</p>
</footer>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
