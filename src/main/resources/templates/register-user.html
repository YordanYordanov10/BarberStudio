<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .btn-register {
            background-color: #007bff;
            color: white;
        }
        .btn-register:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="register-container">
            <h2 class="text-center mb-4">Регистрация</h2>
            <form th:action="@{/register-user}" th:object="${registerRequest}" method="POST">
                <!-- Потребителско име -->
                <div class="mb-3">
                    <label for="username" class="form-label ">Потребителско име</label>
                    <input type="text" class="form-control" id="username" placeholder="Въведете потребителско име" th:field="*{username}" required>
                </div>

                <!-- Имейл -->
                <div class="mb-3">
                    <label for="email" class="form-label">Имейл</label>
                    <input type="email" class="form-control" id="email" placeholder="Въведете имейл" th:field="*{email}" required>
                </div>

                <!-- Парола -->
                <div class="mb-3">
                    <label for="password" class="form-label">Парола</label>
                    <input type="password" class="form-control" id="password" placeholder="Въведете парола" th:field="*{password}" required>
                </div>


                <!-- Бутон за регистрация -->
                <button type="submit" class="btn btn-register w-100">Регистрация</button>
            </form>

            <!-- Линк за вход -->
            <div class="text-center mt-3">
                <p>Вече имате акаунт? <a href="/login" class="text-decoration-none">Вход</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
