<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light" style="margin-top:120px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="icon" type="image/png" href="/img/BarberStudioLogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
            
        .form-control {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
        }

        .btn {
            margin-top: 25px;
        }

        .btn-primary {
            background-color: #1ddec1;
            border-color: #1ddec1;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #18c0a7;
            border-color: #18c0a7;
        }

        .input-group-text {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 12px;
        }

        .mb-4-spacing {
            margin-bottom: 24px;
        }

        .login-register-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .register-link, .login-link {
            text-decoration: none;
            font-size: 1rem;
            color: #1ddec1;
            font-weight: bold;
            font-size: xx-large;
        }

        .register-link:hover, .login-link:hover {
            color: #18c0a7;
        }

        .disabled {
            color: #ccc;
            pointer-events: none;
        }

    </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 d-none d-md-block" style="background:url('/css/img/login-concept-illustration_114360-739.avif') center / contain no-repeat;"></div>
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <div class="login-register-links"><a th:href="@{/login}" class="login-link">Login</a><a th:href="@{/register}" class="register-link disabled">Register</a></div>
                </div>
                <form th:method="POST" th:action="@{/register}" th:object="${registerRequest}">
                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input class="form-control" type="email" id="email" placeholder="Enter your email"
                                   th:field="*{email}">
                        </div>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        <div class="invalid-feedback" ></div>
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input class="form-control" type="text" id="username" placeholder="Choose your username"
                                   th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                        </div>
                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        <div class="invalid-feedback" ></div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input class="form-control" type="password" id="password" placeholder="Create your password"
                                   th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                        </div>
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label class="form-label" for="confirm-password">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input class="form-control" type="password" id="confirm-password" placeholder="Confirm your password"
                                   th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                        </div>
                        <p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:text="${#fields.errors('confirmPassword')[0]}"></div>
                    </div>

                    <!-- Submit Button -->
                    <button class="btn btn-primary w-100" type="submit">Register</button>
                </form>

                <div class="text-center mt-3">
                    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
