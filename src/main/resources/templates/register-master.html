<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на специалист</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .btn-register {
            background-color: #28a745;
            color: white;
        }
        .btn-register:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="register-container">
            <h2 class="text-center mb-4">Регистрация на специалист</h2>
            <form>
                <!-- Име и Фамилия -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">Име</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Въведете име">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Въведете фамилия">
                </div>

                <!-- Специалност -->
                <div class="mb-3">
                    <label for="specialty" class="form-label">Специалност</label>
                    <select class="form-select" id="specialty">
                        <option>Фризьор</option>
                        <option>Барбър</option>
                        <option>Маникюрист</option>
                        <option>Друг</option>
                    </select>
                </div>

                <!-- Имейл и Телефон -->
                <div class="mb-3">
                    <label for="email" class="form-label">Имейл</label>
                    <input type="email" class="form-control" id="email" placeholder="Въведете имейл">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="text" class="form-control" id="phone" placeholder="Въведете телефон">
                </div>

                <!-- Парола -->
                <div class="mb-3">
                    <label for="password" class="form-label">Парола</label>
                    <input type="password" class="form-control" id="password" placeholder="Въведете парола">
                </div>

                <!-- Качване на снимка -->
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Профилна снимка</label>
                    <input type="file" class="form-control" id="profilePicture">
                </div>

                <!-- Описание -->
                <div class="mb-3">
                    <label for="description" class="form-label">Кратко описание</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Разкажете повече за вас"></textarea>
                </div>

                <!-- Бутон за регистрация -->
                <button type="submit" class="btn btn-register w-100">Регистрация</button>
            </form>

            <!-- Линк за вход -->
            <div class="text-center mt-3">
                <p>Вече имате акаунт? <a href="/login" class="text-decoration-none">Вход</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
