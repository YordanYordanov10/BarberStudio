<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>progile</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akaya+Kanadaka&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+SC&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Brands.css">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Free.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Testimonials-Centered-images.css">
</head>

<body style="font-family: 'Akaya Kanadaka', serif;">

<nav th:replace="~{fragments/commons::nav}"></nav>

    <header class="text-center text-white bg-dark py-5 pt- mt-" style="background: radial-gradient(#1ddec1 11%, white), #1ddec1;">
        <div class="container-fluid pb- mb- mt- pt-" style="background: url(/css/img/pexels-nickoloui-1319459.jpg) top / cover no-repeat;font-size: 16px;height: 550.2px;margin: 5px;padding: 140px;">
            <h1 class="display-4" style="font-size: 85px;">My Profile</h1>
            <p class="lead"></p><a class="btn btn-primary btn-lg mt-3" role="button" th:href="@{/}" style="background: #1ddec1;">HOME</a>
        </div>
    </header>
    <div class="d-flex justify-content-xl-center align-items-xl-center">
        <form class="fs-2 fw-semibold text-start d-flex flex-column justify-content-xl-center align-items-xl-center" style="font-family: 'Akaya Kanadaka', serif;margin: 50px;padding: 50px;width: 500px;border: 1px solid #1ddec1;border-radius: 25px;"
              th:action="@{/profile}"
              th:method="PUT"
              th:object="${userEditRequest}">
            <img th:src="${#strings.isEmpty(user.profilePicture) ? 'https://icons.veryicon.com/png/o/miscellaneous/user-avatar/user-avatar-male-5.png' : userEditRequest.profilePictureUrl}" alt="Profile Picture" class="profile-avatar" >
            <label class="form-label">First Name</label><input class="form-control" type="text" placeholder="First Name" th:field="*{firstName}"
                                                               th:placeholder="${#strings.isEmpty(user.firstName)} ? 'Enter your first name' : ${user.firstName}">
            <label class="form-label" >Last Name</label><input class="form-control" type="text" placeholder="Last Name" th:field="*{lastName}"
                                                               th:placeholder="${#strings.isEmpty(user.lastName)} ? 'Enter your last name' : ${user.lastName}">
            <label class="form-label" >Profile Picture</label><input class="form-control" type="url" placeholder="Profile Picture..." th:field="*{profilePictureUrl}">
            <input class="btn btn-lg btn-primary" type="submit" name="Save" value="Save" style="background: #1ddec1;border-color: #1ddec1;text-align: center;margin-left: 0px;margin-top: 30px;"></form>
    </div>
    <footer class="text-center text-white bg-dark py-3">
        <p>© 2025 Studio Professionals. Всички права запазени.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/Nav-Barber-bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
